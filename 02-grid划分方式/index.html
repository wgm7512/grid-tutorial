<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-grid划分方式</title>
  <link rel="stylesheet" href="../li-style.css">
  <style>
    ul {
      width: 400px;
      height: 200px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
    }

    .warpper {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 50px);
      grid-gap: 5px;
    }

    .item-merge {
      grid-column-start: span 2
    }

  </style>
</head>
<body>
  <ul class="warpper">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>

  <h2>合并子元素</h2>
  <ul class="warpper">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="item-merge">4</li>
    <li>6</li>
  </ul>

</body>
</html>
